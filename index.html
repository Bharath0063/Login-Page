<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img class="center" src="image/Man Standing in a Wheat Field Life Quotes.png">
                </div>
                <div class="col-6">
                    <img class="center1" src="image/images.jpeg">
                    <h1 style="color: skyblue; font-size: 44px;font-weight: 800;">Welcome</h1>
                    <p style="margin-bottom: 40px;">Login with Email</p>
                
                <div class="banner">
                    <input class="banner1" type="email" placeholder="eg:abcdef@gamil.com"><br><br>
                    <input class="banner2" type="password" placeholder="***********"><br>
                </div>
                <div class="forget">
                    <p style="float: left; font-size: 13px; margin-left: 280px;">forgot your password?</p>
                </div>
                <div class="demo">
                    <button class="main">Login</button><br>

                </div>
                <div class="or">
                    <p style="margin-top: 10px; margin-right: 45px;">--------------OR---------------</p>
                </div>
                <div class="photo">
                    <button><img class="photo1" src="image/download (1).png" alt="$$"></button>
                    <button><img class="photo1" src="image/download (2).png"></button>
                    <button><img class="photo1" src="image/download (3).png"></button>
                </div><br>
                <div class="footer">
                    <h6>Don't have account? <span style="font-size: 20px;">Register Now</span></h6>
                </div>
            </div>
            </div>
        </div>
    </section>
    
</body>
</html>
